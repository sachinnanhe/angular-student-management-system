<div class="container">
<table class="table">
  <thead>
    <tr>
      <th scope="col"><b style="color: darkred;">Id</b></th>
      <th scope="col"><b style="color: darkred;">First Name</b></th>
      <th scope="col"><b style="color: darkred;">Last name</b></th>
      <th scope="col"><b style="color: darkred;">Class</b></th>
      <th scope="col"><b style="color: darkred;">Subject</b></th>
      <th scope="col"><b style="color: darkred;">Date of Birth</b></th>
      <th scope="col"><b style="color: darkred;"></b>Action</th>
    
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students, index as i">
      <th>{{s.id}}</th>
      <th>{{s.firstName}}</th>
      <th>{{s.lastName}}</th>
      <th>{{s.stuClass}}</th>
      <th>{{s.subject}}</th>
      <th>{{s.dob}}</th>
      <th>
        <button type="button" routerLink="/updatestudent/{{s.id}}" class="btn btn-primary" >Update</button>
        <button type="button"(click)="deleteStudent(s)" class="btn btn-danger">Delete</button>
      </th>
     </tr>
  </tbody>
</table>
</div>

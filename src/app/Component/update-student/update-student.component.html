<div class="container" style="text-align: center;">
    <h3 style="color: darkred;">Update</h3>
    <p>Please fill in this form to update student.</p>
    <hr>

    <label for="text" class="col-sm-2 col-form-label"><b>First Name</b></label>
    <input type="text" placeholder="enter first name"[(ngModel)]=student.firstName>
    <br>
    <br>
    <label for="text"class="col-sm-2 col-form-label"><b>Last Name</b></label>
    <input type="text" placeholder="enter last name"[(ngModel)]=student.lastName>
    <br>
    <br>
    <label for="text"class="col-sm-2 col-form-label"><b>Student Class</b></label>
    <input type="text" placeholder="enter student class"[(ngModel)]=student.stuClass>
    <br>
    <br>
    <label for="text"class="col-sm-2 col-form-label"><b>Subject</b></label>
    <input type="text" placeholder="enter subject name"[(ngModel)]=student.subject>
    <br>
    <br>
    <label for="date"class="col-sm-2 col-form-label"><b>Date of Birth</b></label>
    <input type="date" placeholder="enter date of birth"[(ngModel)]=student.dob>
    <hr>
    <button type="submit"(click)="update(student)" class="registerbtn">
        <b style="color: white; background-color: green;" >Update</b></button>
  </div>
